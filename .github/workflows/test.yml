name: test

on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'


jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    -
      name: Setup Lua
      uses: mah0x211/setup-lua@v1
    -
      name: Install Tools
      run: luarocks install luacheck
    -
      name: Run luacheck
      run: |
        luacheck .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lua-version:
          - "5.1.:latest"
          - "5.2.:latest"
          - "5.3.:latest"
          - "5.4.:latest"
        #   - "lj-v2.1:latest"
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    -
      name: Setup Lua ${{ matrix.lua-version }}
      uses: mah0x211/setup-lua@v1
      with:
        versions: ${{ matrix.lua-version }}
    -
      name: Install Tools
      run: |
        luarocks install luacov
    -
      name: Install
      run: |
        luarocks make
    -
      name: Run Test
      run: |
        lua ./test/dump_test.lua
    -
      name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
